<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      font-weight: 500;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.3);
    }
    
    .status.inactive {
      background: rgba(244, 67, 54, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .info {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
      line-height: 1.4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Recordatorio Aula Virtual</h1>
    
    <div class="setting-group">
      <label for="enabled">Activar recordatorios:</label>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-group">
      <label for="interval">Intervalo (minutos):</label>
      <input type="number" id="interval" min="5" max="120" value="30">
    </div>
    
    <div class="setting-group">
      <label for="platform">Plataforma detectada:</label>
      <select id="platform">
        <option value="auto">Detecci贸n autom谩tica</option>
        <option value="moodle">Moodle</option>
        <option value="blackboard">Blackboard</option>
        <option value="canvas">Canvas</option>
        <option value="generic">Gen茅rica</option>
      </select>
    </div>
    
    <div class="status" id="status">
      Estado: Inactivo
    </div>
    
    <button id="testButton">Probar Notificaci贸n</button>
    
    <div class="info">
      Esta extensi贸n te ayudar谩 a mantener la actividad en tu aula virtual 
      record谩ndote hacer clic en enlaces peri贸dicamente.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
