<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Recordatorio Aula Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .preview-container {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 22px;
            text-align: center;
            font-weight: 600;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4CAF50;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            right: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(76, 175, 80, 0.3);
            font-weight: 500;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 15px;
            line-height: 1.4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="container">
            <h1>游댒 Recordatorio Aula Virtual</h1>
            
            <div class="setting-group">
                <label for="enabled">Activar recordatorios:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="enabled" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-group">
                <label for="interval">Intervalo (minutos):</label>
                <input type="number" id="interval" value="30" readonly>
            </div>
            
            <div class="setting-group">
                <label for="platform">Plataforma detectada:</label>
                <select id="platform">
                    <option value="sence" selected>Aula Digital SENCE</option>
                </select>
            </div>
            
            <div class="status">
                Estado: Activo (cada 30 min)
            </div>
            
            <button>Probar Notificaci칩n</button>
            
            <div class="info">
                Esta extensi칩n te ayudar치 a mantener la actividad en tu aula virtual 
                record치ndote hacer clic en enlaces peri칩dicamente.
            </div>
        </div>
    </div>
</body>
</html>
